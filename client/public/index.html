<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG GAME</title>
</head>

<body>
    <div class="wrap">
        <div class="canvas-wrap">

            <h3 class="loading">Loading...</h3>

            <div class="start-container">
                <form id="form">
                    <div class="row">
                        <h3>
                            Введите ваше имя
                        </h3>
                    </div>
                    <div class="row">
                        <input type="text" name="name" class="input">
                    </div>
                    <div class="row">
                        <button class="btn">ИГРАТЬ</button>
                    </div>
                </form>
            </div>

            <canvas id="game" height="600" width="600" tabindex="1"></canvas>

            <div class="border">
                <div class="top-left"></div>
                <div class="top"></div>
                <div class="top-right"></div>
                <div class="right"></div>
                <div class="bottom-right"></div>
                <div class="bottom"></div>
                <div class="bottom-left"></div>
                <div class="left"></div>
            </div>
        </div>
        <div class="chatContainer">
            <form id="chat" class="chatForm">
                <div class="messages">
                </div>
                <div class="border">
                    <div class="top-left"></div>
                    <div class="top"></div>
                    <div class="top-right"></div>
                    <div class="right"></div>
                    <div class="bottom-right"></div>
                    <div class="bottom"></div>
                    <div class="bottom-left"></div>
                    <div class="left"></div>
                </div>
                <input class="chatInput" type="text" name="" id="">
            </form>
        </div>
    </div>
</body>

</html>
